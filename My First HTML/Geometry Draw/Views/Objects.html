<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webos 3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../Src/Img/Css/Styles.css">

    <!--THREE JS-->
    <script src="../Src/Img/Libs/three.min.js"></script>
    <script src="../Src/Img/Libs/OrbitControls.js"></script>

<body onload="startScene()">

    <div id="canvas-container">
        <nav class="navbar bg-body-tertiary" class="navbar bg-primary" style="z-index: 9;">
            <div class="container-fluid">
                <div class="container text-center" >
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-info w-100" onclick="showInputs('Box')">Box</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-info w-100" onclick="showInputs('Torus')">Torus</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-info w-100" onclick="showInputs('Cone')">Cone</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-info w-100" onclick="deleteGeometry()">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Formulario para ingresar parámetros de la figura -->
    <div id="input-form" class="container mt-3">
        <!-- Inputs dinámicos se mostrarán aquí -->
    </div>

    <canvas id="app"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
