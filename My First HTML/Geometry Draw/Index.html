<section>

    <section>
        <br>
        <div class="container text-center">
            <div class="row">
                <div class="col-2">
                    <img src="./Src/Img/Img/Name Waterpanel.png" class="img-thumbnail" alt=""> </div>
                <div class="col-8">
                    <!--Calcular-->
                    <div class="card">
                        <div class="card-header" style="color: rgb(0, 0, 0);">
                            Calcular un Vector
                        </div>
                        <div class="card-body">
                            <form action=""> <!-- Punto Final - Punto Inicial = Vector -->
                                <label class="form-label" for="">Punto A (Punto Inicial)</label>
                                <span>(</span>
                                    <input style="width: 10%;" type="number" name="puntoAX" id="puntoAX" placeholder="X">
                                <span>,</span>
                                    <input style="width: 10%;" type="number" name="puntoAY" id="puntoAY" placeholder="Y">
                                <span>,</span>
                                    <input style="width: 10%;" type="number" name="puntoAZ" id="puntoAZ" placeholder="Z">
                                <span>)</span>
                                <br><br>
                    
                                <label class="form-label" for="">Punto B (Punto Final)</label>
                                <span>(</span>
                                    <input style="width: 10%;" type="number" name="puntoBX" id="puntoBX" placeholder="X">
                                <span>,</span>
                                    <input style="width: 10%;" type="number" name="puntoBY" id="puntoBY" placeholder="Y">
                                <span>,</span>
                                    <input style="width: 10%;" type="number" name="puntoBZ" id="puntoBZ" placeholder="Z">
                                <span>)</span>
                                <br><br>
                                <div class="d-grid gap-2">
                                    <button onclick="Vector()" type="button" class="btn btn-dark">Calcular</button>
                                </div>
                                <br>
                                <span id="result">Resultado...</span>
                            </form>
                        </div>
                    </div>
                    <!--Calcular-->
                    <br>
                    <!--Suma-->
                    <div class="card">
                        <div class="card-header" style="color: blue;">
                            Suma De Vectores
                        </div>
                        <div class="card-body">
                            <form action=""> 
                                <label class="form-label" for="">Vector <strong>V</strong></label>
                                <span>(</span>
                                    <input style="width: 10%;" type="number" name="SvectorVX" id="SvectorVX" placeholder="X">
                                <span>,</span>
                                    <input style="width: 10%;" type="number" name="SvectorVY" id="SvectorVY" placeholder="Y">
                                <span>,</span>
                                    <input style="width: 10%;" type="number" name="SvectorVZ" id="SvectorVZ" placeholder="Z">
                                <span>)</span>
                                <br><br>
                    
                                <label class="form-label" for="">Vector <strong>U</strong></label>
                                <span>(</span>
                                    <input style="width: 10%;" type="number" name="SvectorUX" id="SvectorUX" placeholder="X">
                                <span>,</span>
                                    <input style="width: 10%;" type="number" name="SvectorUY" id="SvectorUY" placeholder="Y">
                                <span>,</span>
                                    <input style="width: 10%;" type="number" name="SvectorUZ" id="SvectorUZ" placeholder="Z">
                                <span>)</span>
                                <br><br>
                                <div class="d-grid gap-2">
                                    <button onclick="Suma()" type="button" class="btn btn-primary">Sumar</button>
                                </div>
                                <br>
                                <span id="resultSuma">Resultado...</span>
                            </form>
                        </div>
                    </div>
                     <!--Suma-->
                    <br>
                    <!--Producto-->
                    <div class="card">
                        <div class="card-header" style="color: green;">
                            Producto Escalar
                        </div>
                        <div class="card-body">
                            <form action=""> 
                                <label class="form-label" for="">Vector <strong>V</strong></label>
                                <span>(</span>
                                    <input style="width: 10%;" type="number" name="PvectorVX" id="PvectorVX" placeholder="X">
                                <span>,</span>
                                    <input style="width: 10%;" type="number" name="PvectorVY" id="PvectorVY" placeholder="Y">
                                <span>,</span>
                                    <input style="width: 10%;" type="number" name="PvectorVZ" id="PvectorVZ" placeholder="Z">
                                <span>)</span>
                                <br><br>
                    
                                <label class="form-label" for="">Vector <strong>U</strong></label>
                                <span>(</span>
                                    <input style="width: 10%;" type="number" name="PvectorUX" id="PvectorUX" placeholder="X">
                                <span>,</span>
                                <input style="width: 10%;" type="number" name="PvectorUY" id="PvectorUY" placeholder="Y">
                                <span>,</span>
                                    <input style="width: 10%;" type="number" name="PvectorUZ" id="PvectorUZ" placeholder="Z">
                                <span>)</span>
                                <br><br>
                                <div class="d-grid gap-2">
                                    <button onclick="Producto()" type="button" class="btn btn-success">Multiplicar</button>
                                </div>
                                <br>
                                <span id="resultProducto">Resultado...</span>
                            </form>
                        </div>
                    </div>
                    <!--Producto-->
                    <br>
                    <!--Magnitud-->
                    <div class="card">
                        <div class="card-header" style="color: rgb(232, 0, 0);">

                        </div>

                            <form action="">

                                <span>(</span>
                                    <input style="width: 10%;" type="number" name="MvectorVX" id="MvectorVX" placeholder="X">
                                <span>,</span>
                                    <input style="width: 10%;" type="number" name="MvectorVY" id="MvectorVY" placeholder="Y">
                                <span>,</span>
                                    <input style="width: 10%;" type="number" name="MvectorVZ" id="MvectorVZ" placeholder="Z">
                                <span>)</span>
                                <br><br>
                    
                                <div class="d-grid gap-2">
                                    <button onclick="Magnitud()" type="button" class="btn btn-danger">Magnitud</button>
                                </div>
                                <br>
                                <span id="resultMagnitud">Resultado...</span>
                                <br>
                            </form>
                        </div>
                    </div>
                      <!--Magnitud-->

                </div>

                    <img src="./Src/Img/Img/909-1.png" class="img-thumbnail" alt=""> </div>
